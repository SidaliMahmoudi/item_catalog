{% extends "common.html" %}

{% block content %}
<div class="row h-100 justify-content-center align-items-center ta mt30">
    <div class="col-md-8">
        <h3 id="header3_delete"> Delete a course</h3>
        <form action="{{url_for('delete_course', program_id= course.program_id, course_id=course.id)}}" method="post">
            <h4 class="alert-danger">Are you sure you want to delete <small>{{course.title}}</small> ?</h4>
            <input class="btn btn-danger" type="submit" value="Delete">
            <a href="{{url_for('display_course_information', program_id = course.program_id ,course_title = course.title )}}"
                class="btn btn-secondary mt50">Cancel</a>

        </form>
    </div>
</div>
{% endblock %}
