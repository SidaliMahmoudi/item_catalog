{% extends "common.html" %}
{% block content %}
<div class="row">
    <div col-md-4>
        <br>
        <h2>{{course.title}}
        </h2><br>
    </div>
    <div class="container">
        <p class="ta">{{course.description}}</p>
    </div>
    <div>
        {% if 'username' in session and course.user_id == session['user_id'] %}
        <a href="{{url_for('edit_course', program_id = course.program_id, course_id=course.id )}}"
            class="btn btn-primary mr50">Edit</a>
        <a href="{{url_for('delete_course', program_id = course.program_id, course_id=course.id)}}"
            class="btn btn-danger">Delete</a>
        {% endif %}
    </div>
</div>
{% endblock %}
