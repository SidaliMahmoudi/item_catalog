<!DOCTYPE html>
<html lang="en">

<head>
    <title>Udacity courses catalog</title>

    <meta name="author" content="Sid Ali Mahmoudi">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description"
        content="Udacity courses catalog, Udacity programs, Udacity courses, nano degrees, free courses">


    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary ">
        <div class="container">
            <a class="navbar-brand" href="{{url_for('display_root')}}">
                <h2>
                    <img src="/static/udacity.jpg" width="80" height="95" class="d-inline-block align-middle"
                        alt="Udacity logo">
                    Udacity catalog</h2>
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">

                </ul>
                <a class="navbar-brand" href="https://www.udacity.com/courses/all">
                    <h2>Full Catalog online</h2>
                </a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">

                </ul>
                {%if 'username' not in session %}
                <a href="{{url_for('login')}}" class="btn btn-success">
                    Login
                </a>
                {% else %}
                <a href="{{url_for('logout')}}" class="btn btn-danger">
                    Logout
                </a>
                {% endif %}
            </div>
        </div>
    </nav>


    <div class="content">
        <div class="container">
            <div class="row">
                <div col-md-4>
                    <br>
                    
                    <h2 >
                            {{course.title}}
                    </h2>
                    <br>
                </div>

                <div class="container">
                    <p style="text-align: center">{{course.description}}</p>

                </div>
                <div>
                    {% if 'username' in session and course.user_id == session['user_id'] %}
                    <a href="{{url_for('edit_course', program_id = course.program_id, course_id=course.id )}}" class="btn btn-primary" style="margin-right: 50px">Edit</a>
                    <a href="{{url_for('delete_course', program_id = course.program_id, course_id=course.id)}}" class="btn btn-danger">Delete</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>

</html>
